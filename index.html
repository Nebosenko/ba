<script>
    // æ–¹æ¡ˆï¼šæ”¹ç”¨æ›´åŠ éšè”½çš„é•œåƒæ¥å£ï¼Œå‡å°‘è¢«å¸å®‰ WAF è¯†åˆ«çš„æ¦‚ç‡
    async function fetchData() {
        const statusEl = document.getElementById('status');
        // è¿™æ˜¯ä¸€ä¸ªç›¸å¯¹è¾ƒå†·é—¨ä¸”é«˜æ•ˆçš„è·¨åŸŸé•œåƒæº
        const proxyUrl = "https://thingproxy.freeboard.io/fetch/";
        const targetUrl = "https://eapi.binance.com/eapi/v1/mark";

        try {
            const response = await fetch(proxyUrl + targetUrl);
            
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            
            const data = await response.json();
            
            if (!Array.isArray(data)) throw new Error("æ•°æ®è¿”å›æ ¼å¼éæ•°ç»„");

            const btcOptions = data.filter(opt => opt.symbol.startsWith('BTC-'));

            const groups = {};
            btcOptions.forEach(opt => {
                const parts = opt.symbol.split('-'); 
                const expiry = parts[1];
                const strike = parts[2];
                const type = parts[3];

                if (!groups[expiry]) groups[expiry] = {};
                if (!groups[expiry][strike]) groups[expiry][strike] = { C: null, P: null };

                groups[expiry][strike][type] = {
                    price: parseFloat(opt.markPrice).toLocaleString(),
                    iv: (parseFloat(opt.markIV || opt.expiryIV || 0) * 100).toFixed(1) + '%',
                    delta: parseFloat(opt.delta || 0).toFixed(3)
                };
            });

            render(groups);
            statusEl.innerText = 'å®æ—¶æ›´æ–°: ' + new Date().toLocaleTimeString();
        } catch (e) {
            console.error(e);
            document.getElementById('main-content').innerHTML = `
                <div class="loading">
                    <div class="error-msg">
                        âŒ è®¿é—®å—é˜»: ${e.message === 'Failed to fetch' ? 'ç½‘ç»œæ— æ³•è¿æ¥' : e.message}<br>
                        å»ºè®®æ“ä½œï¼šå¼€å¯â€œå…¨å±€æ¨¡å¼â€ç½‘ç»œåŠ é€Ÿï¼Œç„¶åç‚¹å‡»åˆ·æ–°ã€‚
                    </div><br>
                    <button onclick="location.reload()" style="margin-top:20px; padding:10px 25px; border-radius:5px; cursor:pointer;">æ‰‹åŠ¨é‡åˆ·</button>
                </div>`;
        }
    }

    function render(groups) {
        const container = document.getElementById('main-content');
        container.innerHTML = '';
        const sortedExpiries = Object.keys(groups).sort();

        sortedExpiries.forEach(expiry => {
            const section = document.createElement('div');
            section.className = 'expiry-section';
            const formattedDate = `20${expiry.substring(0,2)}-${expiry.substring(2,4)}-${expiry.substring(4,6)}`;
            
            let html = `<div class="expiry-header">ğŸ“… åˆ°æœŸæ—¥: ${formattedDate}</div>
                <div class="table-container"><table>
                <thead><tr><th>Delta</th><th>IV</th><th style="text-align:right">CALL æ ‡è®°ä»·</th><th class="strike-col">æ‰§è¡Œä»·</th><th style="text-align:left">PUT æ ‡è®°ä»·</th><th>IV</th><th>Delta</th></tr></thead>
                <tbody>`;

            const sortedStrikes = Object.keys(groups[expiry]).sort((a, b) => Number(a) - Number(b));
            sortedStrikes.forEach(strike => {
                const call = groups[expiry][strike].C;
                const put = groups[expiry][strike].P;
                html += `<tr>
                    <td class="greek">${call?.delta || '-'}</td><td class="greek">${call?.iv || '-'}</td>
                    <td class="call-side">${call ? '$' + call.price : '-'}</td>
                    <td class="strike-col">${parseInt(strike).toLocaleString()}</td>
                    <td class="put-side">${put ? '$' + put.price : '-'}</td>
                    <td class="greek">${put?.iv || '-'}</td><td class="greek">${put?.delta || '-'}</td>
                </tr>`;
            });
            html += `</tbody></table></div>`;
            section.innerHTML = html;
            container.appendChild(section);
        });
    }

    fetchData();
    setInterval(fetchData, 45000);
</script>
